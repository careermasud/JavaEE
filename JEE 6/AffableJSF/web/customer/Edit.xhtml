<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.EditCustomerTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.EditCustomerTitle_address}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_cityRegion}" for="cityRegion" />
                    <h:inputText id="cityRegion" value="#{customerController.selected.cityRegion}" title="#{bundle.EditCustomerTitle_cityRegion}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_cityRegion}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_ccNumber}" for="ccNumber" />
                    <h:inputText id="ccNumber" value="#{customerController.selected.ccNumber}" title="#{bundle.EditCustomerTitle_ccNumber}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_ccNumber}"/>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
