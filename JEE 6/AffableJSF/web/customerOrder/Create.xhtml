<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerOrderController.selected.id}" title="#{bundle.CreateCustomerOrderTitle_id}" required="true" requiredMessage="#{bundle.CreateCustomerOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerOrderLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{customerOrderController.selected.amount}" title="#{bundle.CreateCustomerOrderTitle_amount}" required="true" requiredMessage="#{bundle.CreateCustomerOrderRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerOrderLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{customerOrderController.selected.dateCreated}" title="#{bundle.CreateCustomerOrderTitle_dateCreated}" required="true" requiredMessage="#{bundle.CreateCustomerOrderRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCustomerOrderLabel_confirmationNumber}" for="confirmationNumber" />
                    <h:inputText id="confirmationNumber" value="#{customerOrderController.selected.confirmationNumber}" title="#{bundle.CreateCustomerOrderTitle_confirmationNumber}" required="true" requiredMessage="#{bundle.CreateCustomerOrderRequiredMessage_confirmationNumber}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerOrderLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{customerOrderController.selected.customerId}" title="#{bundle.CreateCustomerOrderTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerOrderRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerOrderController.create}" value="#{bundle.CreateCustomerOrderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerOrderController.prepareList}" value="#{bundle.CreateCustomerOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
