<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSequenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSequenceLabel_seqName}"/>
                    <h:outputText value="#{sequenceController.selected.seqName}" title="#{bundle.ViewSequenceTitle_seqName}"/>
                    <h:outputText value="#{bundle.ViewSequenceLabel_seqCount}"/>
                    <h:outputText value="#{sequenceController.selected.seqCount}" title="#{bundle.ViewSequenceTitle_seqCount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sequenceController.destroyAndView}" value="#{bundle.ViewSequenceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSequenceEditLink}"/>
                <br />
                <h:commandLink action="#{sequenceController.prepareCreate}" value="#{bundle.ViewSequenceCreateLink}" />
                <br />
                <h:commandLink action="#{sequenceController.prepareList}" value="#{bundle.ViewSequenceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSequenceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
