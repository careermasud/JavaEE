<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSequenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSequenceLabel_seqName}" for="seqName" />
                    <h:inputText id="seqName" value="#{sequenceController.selected.seqName}" title="#{bundle.EditSequenceTitle_seqName}" required="true" requiredMessage="#{bundle.EditSequenceRequiredMessage_seqName}"/>
                    <h:outputLabel value="#{bundle.EditSequenceLabel_seqCount}" for="seqCount" />
                    <h:inputText id="seqCount" value="#{sequenceController.selected.seqCount}" title="#{bundle.EditSequenceTitle_seqCount}" />
                </h:panelGrid>
                <h:commandLink action="#{sequenceController.update}" value="#{bundle.EditSequenceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSequenceViewLink}"/>
                <br />
                <h:commandLink action="#{sequenceController.prepareList}" value="#{bundle.EditSequenceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSequenceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
