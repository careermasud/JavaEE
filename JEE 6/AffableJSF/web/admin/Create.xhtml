<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{adminController.selected.firstName}" title="#{bundle.CreateAdminTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{adminController.selected.lastName}" title="#{bundle.CreateAdminTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{adminController.selected.userName}" title="#{bundle.CreateAdminTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{adminController.selected.password}" title="#{bundle.CreateAdminTitle_password}" />
                    </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
