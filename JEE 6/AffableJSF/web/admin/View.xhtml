<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdminLabel_id}"/>
                    <h:outputText value="#{adminController.selected.id}" title="#{bundle.ViewAdminTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_userName}"/>
                    <h:outputText value="#{adminController.selected.userName}" title="#{bundle.ViewAdminTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_password}"/>
                    <h:outputText value="#{adminController.selected.password}" title="#{bundle.ViewAdminTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_role}"/>
                    <h:outputText value="#{adminController.selected.role}" title="#{bundle.ViewAdminTitle_role}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_firstName}"/>
                    <h:outputText value="#{adminController.selected.firstName}" title="#{bundle.ViewAdminTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_lastName}"/>
                    <h:outputText value="#{adminController.selected.lastName}" title="#{bundle.ViewAdminTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_regDate}"/>
                    <h:outputText value="#{adminController.selected.regDate}" title="#{bundle.ViewAdminTitle_regDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.destroyAndView}" value="#{bundle.ViewAdminDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdminEditLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareCreate}" value="#{bundle.ViewAdminCreateLink}" />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.ViewAdminShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdminIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
