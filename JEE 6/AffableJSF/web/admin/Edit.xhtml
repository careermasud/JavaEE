<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdminLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminController.selected.id}" title="#{bundle.EditAdminTitle_id}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{adminController.selected.userName}" title="#{bundle.EditAdminTitle_userName}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_password}" for="password" />
                    <h:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.EditAdminTitle_password}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_role}" for="role" />
                    <h:inputText id="role" value="#{adminController.selected.role}" title="#{bundle.EditAdminTitle_role}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{adminController.selected.firstName}" title="#{bundle.EditAdminTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{adminController.selected.lastName}" title="#{bundle.EditAdminTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_regDate}" for="regDate" />
                    <h:inputText id="regDate" value="#{adminController.selected.regDate}" title="#{bundle.EditAdminTitle_regDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{adminController.update}" value="#{bundle.EditAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdminViewLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.EditAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
